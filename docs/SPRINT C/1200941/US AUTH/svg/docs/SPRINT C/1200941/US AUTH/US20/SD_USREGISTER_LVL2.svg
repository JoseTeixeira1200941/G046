 font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="161" x="92" y="452.7729">[Registration Successful]</text><polygon fill="#A80036" points="53,474.8281,43,478.8281,53,482.8281,49,478.8281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="47" x2="239" y1="478.8281" y2="478.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="174" x="59" y="473.7622">"Display Success Message"</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="341" y1="487.8281" y2="487.8281"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="132" x="18" y="498.0386">[Registration Failed]</text><polygon fill="#A80036" points="53,518.7656,43,522.7656,53,526.7656,49,522.7656" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="47" x2="239" y1="522.7656" y2="522.7656"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="152" x="59" y="517.6997">"Display Error Message"</text><!--MD5=[63b0a86b657792e58947995bcbf201c4]
@startuml
actor User

participant "Frontend\n(Register Component)" as Frontend
participant "Backend\n(Registration Controller)" as Controller
participant "User Validation Service" as ValidationService
participant "User Management Service" as UserManager
database "User Database" as Database

User -> Frontend: "Enter registration details"
activate Frontend

Frontend -> Controller: "Request User Registration"
activate Controller

Controller -> ValidationService: "Validate User Data"
activate ValidationService
ValidationService - -> Controller: "Validation Result"
deactivate ValidationService

alt Validation Successful
    Controller -> UserManager: "Create User"
    activate UserManager
    UserManager -> Database: "Store User Data"
    activate Database
    Database - -> UserManager: "Success Confirmation"
    deactivate Database
    UserManager - -> Controller: "User Creation Successful"
    deactivate UserManager

    Controller - -> Frontend: "Registration Successful"
else Validation Failed or User Creation Failed
    Controller - -> Frontend: "Registration Failed (Errors)"
end
deactivate Controller

alt Registration Successful
    Frontend -> User: "Display Success Message"
else Registration Failed
    Frontend -> User: "Display Error Message"
end
deactivate Frontend
@enduml


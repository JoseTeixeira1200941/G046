6,170,300.2266,180,304.2266,176,300.2266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="174" x2="344" y1="300.2266" y2="300.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="100" x="186" y="295.1606">Login Response</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="83.5" x2="555.5" y1="309.2266" y2="309.2266"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="119" x="88.5" y="319.437">[Validation Failed]</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="169" x2="211" y1="344.1641" y2="344.1641"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="211" x2="211" y1="344.1641" y2="357.1641"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="170" x2="211" y1="357.1641" y2="357.1641"/><polygon fill="#A80036" points="180,353.1641,170,357.1641,180,361.1641,176,357.1641" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="129" x="176" y="339.0981">Display Syntax Error</text><!--MD5=[05bda150eecb5797d6a5cf632924affd]
@startuml
actor User
participant "Angular\nLogin Component" as Frontend <<Frontend>>
participant "ASP.NET Core\nBackend" as Backend <<Backend>>
database "Database" as Database <<Database>>

User -> Frontend: Inputs credentials
activate Frontend
Frontend -> Frontend: Validate Syntax (HTML5)
alt Validation Successful
    Frontend -> Backend: Login Request
    activate Backend
    Backend -> Database: Check Credentials
    activate Database
    Database -> Backend: Credentials Validity
    deactivate Database
    Backend -> Frontend: Login Response
    deactivate Backend
else Validation Failed
    Frontend -> Frontend: Display Syntax Error
end
deactivate Frontend
@enduml


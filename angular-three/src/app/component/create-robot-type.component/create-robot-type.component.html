<h1>Create a Robot Type</h1>
<div>
  <div>
    <table>
      <tr>
        <th><label>Designation: </label></th>
        <th><input [(ngModel)]="robotType.designation" placeholder="Robot Designation"/></th>
      </tr>
      <tr>
        <th><label>Brand: </label></th>
        <th><input [(ngModel)]="robotType.brand" placeholder="Robot Brand"/></th>
      </tr>
      <tr>
        <th><label>Robot Model: </label></th>
        <th><input [(ngModel)]="robotType.modelRobot" placeholder="Robot Model"/></th>
      </tr>
      <tr>
        <th><label>Task: </label></th>
        <th>
          <select [(ngModel)]="robotType.task">
            <option value="0">Vigilance</option>
            <option value="1">PickUp and Delivery</option>
            <option value="2">Vigilance, PickUp and Delivery</option>
          </select>
        </th>
      </tr>      
    </table>
  </div>
  <div>
    <button class="buttonBack" (click)="goBack()">Back</button>
    <button (click)="createRobotType()">Create</button>
  </div>
</div>

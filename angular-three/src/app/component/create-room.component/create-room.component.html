<head>
  <link rel="stylesheet" href="create-room.component.css">
</head>

<section class="main-content">
    <div class="container">
        <div class="table-section">
            <table>
                <tr>
                    <th><label>Floor:<span>*</span></label></th>
                    <td>
                        <select [(ngModel)]="room.floor">
                            <option *ngFor="let floor of floors" [ngValue]="floor._id">{{ floor.name }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Room Name:<span>*</span></label></th>
                    <td><input [(ngModel)]="room.name" placeholder="Room Name" required></td>
                </tr>
                <tr>
                    <th><label>Category:<span>*</span></label></th>
                    <td>
                        <select [(ngModel)]="room.category">
                            <option *ngFor="let category of roomCategories" [ngValue]="category">{{ category }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Room Description:<span>*</span></label></th>
                    <td><input [(ngModel)]="room.description" placeholder="Room Description" required></td>
                </tr>
                <tr>
                    <th><label>Room Length:<span>*</span></label></th>
                    <td><input [(ngModel)]="room.dimension[0]" placeholder="Room Dimension" required></td>
                </tr>
                <tr>
                    <th><label>Room Width:<span>*</span></label></th>
                    <td><input [(ngModel)]="room.dimension[1]" placeholder="Room Dimension" required></td>
                </tr>
            </table>
        </div>
        <div class="button-section">
            <button class="buttonBack" (click)="goBack()">Back</button>
            <button (click)="createRoom()">Create</button>
        </div>
      </div>
</section>

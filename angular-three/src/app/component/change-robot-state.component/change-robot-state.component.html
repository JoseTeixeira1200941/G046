<head>
  <link rel="stylesheet" href="change-robot-state.component.css">
</head>
<section class="main-content">

<div class="container">
  <div class="table-section">
    <table>
      <tr>
        <th><label for="id">Robot Identifier:</label></th>
        <td><input type="text" id="id" [(ngModel)]="id" name="id"></td>
      </tr>
    </table>
    <div class="button-section">
      <button (click)="changeRobotState()">Change</button>
      <button routerLink="/main-menu">Back</button>
    </div>
  </div>
</div>


<p>{{ finalMessage }}</p>

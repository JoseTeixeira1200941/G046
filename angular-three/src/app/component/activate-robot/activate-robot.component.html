<h1>Add a robot</h1>
<div>
  <div>
    <table>
      <tr>
        <th><label for="robotId">Robot Identifier: </label></th>
        <th><input type="string" id="robotId" [(ngModel)]="robot.id" name="robotId" /></th>
      </tr>
    </table>
    <button (click)="changeRobotState()">Add</button>
  </div>
</div>

<p>{{ finalMessage }}</p>

<div *ngFor="let building of buildings">
  <div>
    <strong>Name:</strong> {{ building.name || 'N/A' }} <br>
    <strong>Localization on Campus:</strong> {{ building.localizationoncampus || 'N/A' }} <br>
    <strong>Floors:</strong> {{ building.floors.toString() || 'N/A' }} <br>
    <strong>Lifts:</strong> {{ building.lifts.toString() || 'N/A' }} <br>
    <strong>Max Ceiling:</strong> {{ building.maxCel.toString() || 'N/A' }} <br>
    <hr>
  </div>
</div>

<head>
    <link rel="stylesheet">
</head>

<section class="main-content">
    <div class="container">
        <div class="table-section">
            <table>
                <tr>
                    <th><label>Name PickUp:<span>*</span></label></th>
                    <td><input [(ngModel)]="task.NamePickup" placeholder="Name PickUp" required></td>
                </tr>
                <tr>
                    <th><label>Name Delivery:<span>*</span></label></th>
                    <td><input [(ngModel)]="task.NameDelivery" placeholder="Name Delivery" required></td>
                </tr>
                <tr>
                    <th><label>Code for Delivery:<span>*</span></label></th>
                    <td><input type="number" [(ngModel)]="task.codeDelivery" min="1000"></td>
                </tr>
                <tr>
                    <th><label>Floor:<span>*</span></label></th>
                    <td>
                        <select [(ngModel)]="selectedFloorId">
                            <option *ngFor="let floor of floors" [ngValue]="floor._id">{{ floor.name }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Description:<span>*</span></label></th>
                    <td><input [(ngModel)]="task.Description" placeholder="Task Description" required></td>
                </tr>
                
                <tr *ngFor="let Room of task.Room; let i = index">
                    <th><label for="Rooms{{i}}">Room {{i + 1}}:</label></th>
                    <td>
                        <select [(ngModel)]="task.Room[i]" id="Room{{i}}">
                            <option *ngFor="let roomOption of rooms" [ngValue]="roomOption._id">{{ roomOption.name }}
                            </option>
                        </select>
                    </td>
                    <td>
                        <button type="button" *ngIf="i === task.Room.length - 1" (click)="addRoom()">Add Room</button>
                    </td>
                    <td>
                        <button type="button" *ngIf="task.Room.length > 1" (click)="removeRoom(i)">Remove Room</button>
                    </td>
                </tr>

            </table>
        </div>
        <div class="button-section">
            <button class="buttonBack" (click)="goBack()">Back</button>
            <button (click)="createTask()">Create Task</button>
        </div>
    </div>
</section>
